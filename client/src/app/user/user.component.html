<!-- Content for the Details Page -->
<div class="container">
  <div class="row">
    <div class="col-md-offset-5 col-md-6">
      <h1>{{ title }}</h1>

      <form class="form" (submit)="onDetailsPageSubmit()">
        <div class="form-group">
          <label for="FirstNameTextField">Name</label>
          <input
            type="text"
            class="form-control"
            id="FirstNameTextField"
            placeholder="Enter Name"
            name="firstName"
            [(ngModel)]="User.username"
            value="{{ User.username }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="FirstNameTextField">Display Name</label>
          <input
            type="text"
            class="form-control"
            id="FirstNameTextField"
            placeholder="Enter Display Name"
            name="firstName"
            [(ngModel)]="User.displayName"
            value="{{ User.displayName }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="LastNameTextField">Email</label>
          <input
            type="text"
            class="form-control"
            id="LastNameTextField"
            placeholder="Enter Email"
            name="lastName"
            [(ngModel)]="User.email"
            value="{{ User.email }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-edit"></i> {{ title }}
        </button>
        <a routerLink="/admin" class="btn btn-warning">
          <i class="fas fa-undo"></i> Cancel</a
        >
      </form>
    </div>
  </div>
</div>
